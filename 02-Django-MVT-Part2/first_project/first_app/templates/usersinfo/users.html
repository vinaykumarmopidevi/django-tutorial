<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>
    <h1>Users</h1>
    {% if users %}
    <ol>
        {% for user in users %}
        <li>Users Info</li>
        <ul>
            <li>Id: {{ user.id }}</li>
            <li>First Name: {{ user.first_name }}</li>
            <li>Last Name: {{ user.last_name }}</li>
            <li>Email: {{ user.email }}</li>
        </ul>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
