<!DOCTYPE html>
<html>
<head>
    <title>My Django app</title>
</head>
<body>
    <h1>My Django app</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
